
<div *ngIf="this.load">


  <div class="col-md-6 col-md-offset-3 right well" style="border: solid ; margin-top: 100px">
    <h2 style="text-align: center">Roulette Game</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid && !this.error}">
        <div *ngIf="f.submitted && !username.valid" class="help-block">Unique Id is required</div>
        <div *ngIf="!this.error" class="help-block">Wrong Id...Please Try Again</div>
        <div class="row">
       <div class="col-sm-12"> <input type="text" placeholder="Enter Unique Id" class="form-control" name="username" [(ngModel)]="model.uniqueId" #username="ngModel"
               required/>
       </div>

       </div>
        </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Start Playing</button>

      </div>
    </form>
  </div>


</div>
